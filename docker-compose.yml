version: '3'

services:
  web:
    container_name: new_numerology
    image: new_numerology:latest
    build:
      context: .
      target: runner
      args:
        APP_ENV: production
        NEXT_PUBLIC_BASE_URL: https://new-numerology.sr-itsmyfault.cf
        NEXT_PUBLIC_API_ENDPOINT: https://new-backend.sr-itsmyfault.cf
    environment:
      TERM: linux
      LANG: "C.UTF-8"
      LOG_ROTATION_DAY: 7
      NODE_ENV: production
    env_file:
      - .env.production.docker
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "2"
    restart: "always"
    ports:
      - 6709:6709
